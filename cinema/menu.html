        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        .hero {
            position: relative;

        }

            color: #fff;

        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
        .movie-card .info {
            padding: 10px;
        }
        .movie-card button {
            background-color: #53e210;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        .movie-card button:hover {

        }
